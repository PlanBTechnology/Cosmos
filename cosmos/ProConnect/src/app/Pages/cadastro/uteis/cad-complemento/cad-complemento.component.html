<div class="container">
  <div class="section" style="margin-right: 30px;">
    <h1 style="font-family: 'Montserrat', sans-serif; margin-top: 20px; font-size: 70px;">Cadastro 2/2</h1>
    <p style="color: #8a8294; margin-top: 5px; margin-bottom: 15px;">
      Complete o seu cadastro inserido abaixo as informações pessoais.
    </p>
    <div class="row">
      <div class="informations" style="margin-right: 7px;">
        <label for="">Nome:</label>
        <input type="text" class="field" style="width: 300px;" [ngModel]="user.person.name"/>
      </div>
      <div class="informations">
        <label for="">Data de Nascimento:</label>
        <input type="date" name="birthDate" id="birthDateId" [ngModel]="user.person.birthDate" class="field" />
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="">Seu CPF:</label>
        <input type="text" maxlength="14" onkeypress='return event.charCode >= 48 && event.charCode <= 57' (ngModelChange)="user.person.CPF=$event" [ngModel]="user.person.CPF | cpf" class="field" />
      </div>
      <div class="informations">
        <label for="">Número de Celular (WhatsApp:)</label>
        <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="text" (ngModelChange)="user.person.cellphone=$event" [ngModel]="user.person.cellphone | phone" class="field" />
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="">CEP</label>
        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="9" (ngModelChange)="user.person.address.CEP=$event" [ngModel]="user.person.address.CEP | cep" class="field"/>
        <a
          href=""
          style="
            text-decoration: none;
            color: #8a8294;
            font-family: 'Inter', sans-serif;
          "
          >Não sei meu CEP</a
        >
      </div>
      <div class="informations">
        <label for="">Lougradouro:</label>
        <input type="text" [ngModel]="user.person.address.street" class="field" />
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="">Número:</label>
        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [ngModel]="user.person.address.number == 0 ? '' : user.person.address.number" class="field" />
      </div>
      <div class="informations">
        <label for="">Estado:</label>
        <select name="State" id="" style="width: 135px;" class="field" [(ngModel)]="selectedState" placeholder="teste">
          <option [ngValue]="null" hidden selected disabled>Escolha o Estado</option>
          <option *ngFor="let state of stateDrop" [ngValue]="state">
            {{state.stateName}}
          </option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="Gender" >Gênero:</label>
        <select name="Gender" [ngModel]="selectedGender" class="field">
          <option [ngValue]="null" selected disabled hidden>Escolha o Genêro</option>
          <option *ngFor="let gender of genderDrop;"  [ngValue]="gender">
            {{gender.gender}}
          </option>
        </select>
      </div>
      <div class="informations">
        <label for="MatrialStatus">Estado Civil</label>
        <select style="width: 150px;" name="MatrialStatus" [ngModel]="selectedMaritalStatus" id="MatrialStatus" class="field">
          <option [ngValue]="null" selected disabled hidden>Escolha Estado Civil</option>
          <option *ngFor="let maritalStatus of maritalStatusDrop" [ngValue]="maritalStatus">
            {{maritalStatus.maritalStatus}}
          </option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations">
        <label for="">Escolaridade</label>
        <select name="Education" [ngModel]="selectedScholarity" id="" class="field" style="width: 500px;">
          <option [ngValue]="null" selected disabled hidden>Escolha a Escolaridade</option>
          <option *ngFor="let scholarity of scholarityDrop" ngValue="scholarity">
            {{scholarity.scholarity}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="section">
    <p style="font-family: 'Inter', sans-serif; font-weight: bold; margin-top: 100px;">Seu perfil profissional:</p>
    <div class="informations" style="margin-top: 25px;">
      <label for="jobFunction">Função:</label>
      <select name="jobFunction" id="jobFunction" class="field" [(ngModel)]="selectJob">
        <option [ngValue]="selectJob">Selecione uma Função</option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations">
        <label for="Experience">Experiência na Função:</label>
        <select name="Experience" id="Experience" class="field" style="margin-right: 7px;" [(ngModel)]="selectExperience">
          <option [ngValue]="null" selected disabled hidden>Escolha o tempo de Experiência/option>
          <option [ngValue]="-1">Menos de 1 ano</option>
          <option [ngValue]="12">1 a 2 anos</option>
          <option [ngValue]="24">2 a 4 anos</option>
          <option [ngValue]="+4">Mais de 4 anos</option>
        </select>
      </div>
      <div class="informations" style="margin-left: 70px;">
        <label for="">Pretensão Salarial:</label>
        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="field" [ngModel]="user.profile.profileconf.salaryexpectation | money"/>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 20px;">
        <label for="">Está empregado no momento?</label>
        <div class="row">
          <input type="radio" name="employee" id="employeeS" value="true"  [(ngModel)]="user.profile.profileconf.working" />
          <label for="employeeS" style="margin-right: 15px; margin-left: 5px;">Sim</label>
          <input type="radio" name="employee" id="employeeN" value="false" [(ngModel)]="user.profile.profileconf.working" />
          <label for="employeeN">Não</label>
        </div>
      </div>
      <div class="informations">
        <label for="">Aceita home-office?</label>
        <div class="row">
          <input type="radio" name="home-office" id="homeS" value="true" [(ngModel)]="user.profile.profileconf.homeoffice" />
          <label for="homeS" style="margin-left: 2px; margin-right: 15px;">Sim</label>
          <input type="radio" name="home-office" id="homeN" value="false" [(ngModel)]="user.profile.profileconf.homeoffice" />
          <label for="homeN">Não</label>
        </div>
      </div>

    </div>
    <div class="row" style="margin-top: 15px;">
      <input type="checkbox" name="termos" id="termos" value="yes" />
      <label for=""
        >Li e aceito as
        <a style="text-decoration: none; color: #5201a4">Condições Legais</a>
        e a
        <a style="text-decoration: none; color: #5201a4"
          >Política de Privacidade</a
        >
        do Proconnect</label
      >
    </div>
    <div style="margin-top: 15px;">
      <input type="button" value="Cadastrar" class="cadButton" (click)="showState()">
    </div>
  </div>
</div>
