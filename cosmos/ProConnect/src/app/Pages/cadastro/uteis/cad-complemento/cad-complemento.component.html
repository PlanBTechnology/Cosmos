<div class="container">
  <div class="section" style="margin-right: 30px;">
    <h1 style="font-family: 'Montserrat', sans-serif; margin-top: 20px; font-size: 70px;">Cadastro 2/2</h1>
    <p style="color: #8a8294; margin-top: 5px; margin-bottom: 15px;">
      Complete o seu cadastro inserido abaixo as informações pessoais.
    </p>
    <div class="row">
      <div class="informations" style="margin-right: 7px;">
        <label for="">Nome:</label>
        <input type="text" class="field" style="width: 300px;" [(ngModel)]="user.person.name"/>
      </div>
      <div class="informations">
        <label for="">Data de Nascimento:</label>
        <input type="date" name="" id="" [(ngModel)]="user.person.birthDate" class="field" />
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="">Seu CPF:</label>
        <input type="text" [(ngModel)]="user.person.CPF" class="field" />
      </div>
      <div class="informations">
        <label for="">Número de Celular (WhatsApp:)</label>
        <input type="text" [(ngModel)]="user.person.cellphone" class="field" />
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="">CEP</label>
        <input type="text" [(ngModel)]="user.person.address.CEP" class="field" />
        <a
          href=""
          style="
            text-decoration: none;
            color: #8a8294;
            font-family: 'Inter', sans-serif;
          "
          >Não sei meu CEP</a
        >
      </div>
      <div class="informations">
        <label for="">Lougradouro:</label>
        <input type="text" [(ngModel)]="user.person.address.street" class="field" />
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="">Número:</label>
        <input type="text" [(ngModel)]="user.person.address.number" class="field" />
      </div>
      <div class="informations">
        <label for="">Estado:</label>
        <select name="" id="" [ngModel]="user.person.address.state" class="field">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 7px;">
        <label for="Gender" >Gênero:</label>
        <select name="Gender" id="Gender" class="field">
          <option value="Famale">Feminino</option>
          <option value="Male">Masculino</option>
          <option value="Not">Prefiro não responder</option>
        </select>
      </div>
      <div class="informations">
        <label for="MatrialStatus">Estado Civil</label>
        <select name="MatrialStatus" id="MatrialStatus" class="field">
          <option value="Single">Solteiro(a)</option>
          <option value="Married">Casado(a)</option>
          <option value="Divorcied">Divorciado(a)</option>
          <option value="Widowed">Viúvo(a)</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations">
        <label for="">Escolaridade</label>
        <select name="Education" id="" class="field" style="width: 500px;">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
  <div class="section">
    <p style="font-family: 'Inter', sans-serif; font-weight: bold; margin-top: 100px;">Seu perfil profissional:</p>
    <div class="informations" style="margin-top: 25px;">
      <label for="jobFunction">Função:</label>
      <select name="jobFunction" id="jobFunction" class="field">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations">
        <label for="Experience">Experiência na Função:</label>
        <select name="Experience" id="Experience" class="field" style="margin-right: 7px;">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <div class="informations">
        <label for="">Pretensão Salarial:</label>
        <input type="text" class="field"/>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="informations" style="margin-right: 20px;">
        <label for="">Está empregado no momento?</label>
        <div class="row">
          <input type="radio" name="employee" id="employeeS" value="yes" />
          <label for="employeeS" style="margin-right: 15px; margin-left: 5px;">Sim</label>
          <input type="radio" name="employee" id="employeeN" value="no" />
          <label for="employeeN">Não</label>
        </div>
      </div>
      <div class="informations">
        <label for="">Aceita home-office?</label>
        <div class="row">
          <input type="radio" name="home-office" id="homeS" value="yes'" />
          <label for="homeS" style="margin-left: 2px; margin-right: 15px;">Sim</label>
          <input type="radio" name="home-office" id="homeN" value="no" />
          <label for="homeN">Não</label>
        </div>
      </div>

    </div>
    <div class="row" style="margin-top: 15px;">
      <input type="checkbox" name="termos" id="termos" value="yes" />
      <label for=""
        >Li e aceito as
        <a style="text-decoration: none; color: #5201a4">Condições Legais</a>
        e a
        <a style="text-decoration: none; color: #5201a4"
          >Política de Privacidade</a
        >
        do Proconnect</label
      >
    </div>
    <div style="margin-top: 15px;">
      <input type="button" value="Cadastrar" class="cadButton">
    </div>
  </div>
</div>
