<div class="main-content" style="margin-bottom: 100px;">
  <div class="main-titulo">
    <h2 class="h2Titulo">Projetos que ganham vida</h2>
    <h1 class="h1Titulo">come√ßam aqui.</h1>
  </div>
  <div class="feed">
    <div class="feedotitle">
      <p>ProConnect Feed:</p>
    </div>
    <div *ngFor="let post of posts;index as i;first as isFirst" class="post">
      <div class="identidade" style="margin-bottom: 20px;">
        <img src="../../../../favicon.ico" alt="">
        <p style="margin-left: 10px;">{{post.name}}</p>
      </div>
      <div class="post-content" style="margin-bottom: 10px;">
        <p style="max-width: 400px; margin-bottom: 30px;">{{post.texto}}</p>
        <img src="{{post.post}}" alt="" style="height: 300px;" class="">
      </div>
    </div>
  </div>
</div>
