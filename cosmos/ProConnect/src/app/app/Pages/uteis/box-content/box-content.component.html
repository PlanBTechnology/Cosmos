<div class="box-content">
  <div class="titulo">
    <h1 class="h1Titulo">{{titulo}}</h1>
  </div>
  <div class="box-text">
    <div class="contet" *ngFor="let content of conteudos;index as i; first as isFirst">
      <div class="contentTitulo">
        <h2 class="h2Titulo">{{content.titulo}}</h2>
      </div>
      <div class="contentexto">
        <a class="routerButton" routerLink="/{{opcao}}/{{numero}}">{{content.texto}}</a>
      </div>
    </div>
  </div>
</div>
